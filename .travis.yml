# .travis.yml
language: node_js

node_js:
  - "lts/*"

os: windows

branches:
  only:
    - gh-pages
    - /.*/

install:
  - npm install

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - npm run-script dist


deploy:
  local-dir: ./build
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master