<!DOCTYPE html>
<html style="width:600px;height:200px;overflow: hidden;">

<head>
    <title>IP 4.0.0</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
        @font-face {
            font-family: 'nanum';
            src: url("res/NSR.ttf");
        }

        * {
            font-family: 'nanum';
        }
    </style>
</head>

<body style="background:white;width:100%;height:100%;border-color:#673ab7;border-style: solid;">
    <script>
        const web = require('./webControl.js');
        function closeWindow() {
            self.opener = self;
            window.close();
        }
        const { ipcRenderer } = require('electron')
        ipcRenderer.on('finishChange', (event, ...args) => {
            $('.indeterminate').fadeOut(500);
            $('#text').html('완료!')
            setTimeout(function () {
                $('.determinate').fadeIn(500);
            }, 300)
            setTimeout(function () {
                $('.determinate').css('width', '100%');
            }, 500)
            setTimeout(function () {
                $('html').fadeOut(500)
            }, 1000)
            setTimeout(function () {
                self.opener = self;
                window.close();
            }, 1700)
        })
        $(document).ready(function () {
            $('.determinate').hide()
        });
    </script>
    <div style="float:left;width:30%;">
        <img src="res/school.png" style="margin-left:40px;margin-top:40px;height:120px;">
    </div>
    <div style="float:left;width:65%;margin-left:5%;">
        <p style="font-size:4.4em;margin-top:8%;margin-left:0;" id="text">IP 변경중...</p>
        <div class="progress deep-purple lighten-4" style="top:-43px;width:90%;">
            <div class="indeterminate deep-purple lighten-1"></div>
            <div class="determinate deep-purple lighten-1" style="width: 0%"></div>
        </div>
    </div>
</body>

</html>
