<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IP 4.0 beta 1</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 3%;
            overflow-x: hidden;
            float: left;
            overflow-y: hidden;
        }

        ::-webkit-scrollbar {
            width: 14px;
            height: 18px;
        }

        ::-webkit-scrollbar-thumb {
            height: 6px;
            border: 4px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            -webkit-border-radius: 7px;
            background-color: rgba(50, 50, 50, 0.801);
        }

        ::-webkit-scrollbar-button {
            width: 0;
            height: 0;
            display: none;
        }

        ::-webkit-scrollbar-corner {
            background-color: transparent;
        }

        .splash {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            text-align: center;
            animation: splash 3s;
            animation-fill-mode: forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splashimage {
            position: absolute;
            vertical-align: middle;
        }

        @font-face {
            font-family: 'nanum';
            src: url("res/NSR.ttf");
        }

        * {
            font-family: 'nanum';
        }

        *::selection {
            background-color: blueviolet;
            color: white;
        }

        .initShowSection {
            opacity: 0;
            animation: fadein 1s ease-out;
            animation-delay: 3s;
            animation-fill-mode: forwards;
        }

        .showSection {
            opacity: 0;
            animation: fadein 0.5s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }

        .hideSection {
            opacity: 1;
            animation: fadeout 0.5s ease-in;
            animation-fill-mode: forwards;
        }

        .frame {
            display: table;
            width: 100%;
            height: 100%;
        }

        .container {
            display: table-cell;
            vertical-align: middle;
        }

        .hide-first {
            transition: cont 3s ease;
        }

        .novisible {
            display: none;
        }

        @keyframes splash {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            70% {
                opacity: 1;
            }

            90% {
                opacity: 0;
                height: 100%;
            }

            100% {
                opacity: 0;
                height: 0;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
                padding-bottom: 0%;
                padding-top: 5%;
            }

            100% {
                opacity: 1;
                padding-bottom: 0%;
                padding-top: 0%;
            }
        }

        @keyframes fadeout {
            0% {
                opacity: 1;
                padding-bottom: 0%;
                padding-top: 0%;
            }

            100% {
                opacity: 0;
                padding-bottom: 5%;
                padding-top: 0%;
            }
        }

        @keyframes obj {
            0% {
                opacity: 0;
                margin-top: 2.5%;
            }

            100% {
                opacity: 1;
                margin-top: 0%;
            }
        }

        @keyframes cont {
            0% {
                height: 0;
                margin-top: 0;
            }

            100% {
                height: 0;
                margin-top: 0;
            }
        }

        .obj {
            padding: 10px !important;
        }

        .force-overflow {
            min-height: 450px;
        }

        .switch label input[type=checkbox]:checked+.lever:after {
            background-color: #7e57c2 !important;
        }

        .switch label input[type=checkbox]:checked+.lever {
            background-color: #7e57c2 !important;
        }
    </style>
</head>

<body>
    <div class="splash">
        <video width="360" height="360" autoplay>
            <source src="res/IPSplash.mp4" type="video/mp4" />
        </video>
    </div>

    <script type="text/javascript">
        const { ipcRenderer } = require('electron')
        ipcRenderer.on('test', (event, ...args) => {
    showSec(5);
  })
        $(document).ready(function () {
            setTimeout(function () {
                $('body').css('overflow-y', 'scroll');
            }, 3000);
        });
        function showSec(v) {
            $('.section').removeClass('showSection').removeClass('initShowSection').addClass('hideSection')
            $('#sec' + String(v)).removeClass('hideSection').removeClass('initShowSection').addClass('showSection')
            setTimeout(function () {
                $('.section').addClass('novisible');
                $('#sec' + String(v)).removeClass('novisible');
            }, 600);
        }
        function showMain() {
            showSec(1)
        }
        function showInfo() {
            showSec(2)
            setTimeout(showMain, 1500);
        }
        function showSet() {
            showSec(3)
        }
        function showCred() {
            showSec(4)
        }
    </script>
    <div class="frame">
        <div class="container">
            <div class="fixCon">
                <div id="sec1" class="initShowSection section">
                    <div class="row">
                        <div class="col s12 obj" onclick="showInfo();">
                            <div class="waves-effect z-depth-2 hoverable" style="width:100%;">
                                <div style="display:inline-block;">
                                    <div style="float:left;width:140px;">
                                        <img src="res/school.png"
                                            style="margin-left:20px;margin-top:20px;margin-bottom:20px;height:90px;">
                                    </div>
                                    <div style="float:left;margin-left:0;">
                                        <p style="font-size:3em;margin-top:20px;margin-bottom:3px" class="text">IP 변경하기
                                        </p>
                                        <p style="font-size:1.2em;margin-top:5px;margin-bottom:20px" class="info">IP를 교내
                                            IP로
                                            변경합니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6 obj" onclick="showSet();">
                            <div class="waves-effect z-depth-2 hoverable" style="width:100%;">
                                <div style="display:inline-block;">
                                    <div style="float:left;width:140px;">
                                        <img src="res/op.png"
                                            style="margin-left:20px;margin-top:20px;margin-bottom:20px;height:90px;">
                                    </div>
                                    <div style="float:left;margin-left:0;">
                                        <p style="font-size:3em;margin-top:20px;margin-bottom:3px" class="text">설정</p>
                                        <p style="font-size:1.2em;margin-top:5px;margin-bottom:20px" class="info">옵션을
                                            변경합니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6 obj" onclick="showCred();">
                            <div class="waves-effect z-depth-2 hoverable" style="width:100%;">
                                <div style="display:inline-block;">
                                    <div style="float:left;width:140px;">
                                        <img src="res/info.png"
                                            style="margin-left:20px;margin-top:20px;margin-bottom:20px;height:90px;">
                                    </div>
                                    <div style="float:left;margin-left:0;">
                                        <p style="font-size:3em;margin-top:20px;margin-bottom:3px" class="text">정보
                                        </p>
                                        <p style="font-size:1.2em;margin-top:5px;margin-bottom:20px" class="info">프로그램
                                            정보를
                                            엽니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sec2" class="hideSection novisible section" style="width:100%;height:80vh;min-height:100%;">
                    <div class="waves-effect z-depth-2 hoverable" style="width:100%;height:100%;">
                        <div class="valign-wrapper center-align" style="width:100%;height:100%;">
                            <div style="width:100%;">
                                <h1>IP 변경중...</h1>
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                                <p>잠시만 기다려 주세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sec3" class="hideSection novisible section"
                    style="width:100%;height:80vh;min-height:444px;margin-bottom:20px;">
                    <div class="z-depth-2 hoverable" style="width:100%;height:100%;">
                        <div class="valign-wrapper center-align" style="width:100%;height:100%;">
                            <div style="width:100%;">
                                <h1>설정</h1>
                                <h4>IP 자동변경</h4>
                                <div class="switch">
                                    <label>
                                        끄기
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                        켜기
                                    </label>
                                </div>
                                <br>
                                <h4>업데이트 자동 확인</h4>
                                <div class="switch">
                                    <label>
                                        끄기
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                        켜기
                                    </label>
                                </div>
                                <br>
                                <a class="waves-effect waves-light btn deep-purple lighten-1"
                                    onclick="showMain()">확인</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sec4" class="hideSection novisible section"
                    style="width:100%;height:80vh;min-height:450px;margin-bottom:20px;">
                    <div class="z-depth-2 hoverable" style="width:100%;height:100%;">
                        <div class="valign-wrapper center-align" style="width:100%;height:100%;">
                            <div style="width:100%;">
                                <img src="res/IPLogo.png" style="width:120px;">
                                <p>4.0.0 beta 1</p>
                                <p>최신 버전입니다.</p>
                                <p>개발 : 4기 이서현</p>
                                <img src="res/credit.png" style="width:300px;">
                                <br>
                                <a class="waves-effect waves-light btn deep-purple lighten-1"
                                    onclick="showMain()">확인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
