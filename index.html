<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IP 4.0 beta 1</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 3%;
            overflow-x: hidden;
            float: left;
            overflow-y: hidden;
        }

        ::-webkit-scrollbar {
            width: 14px;
            height: 18px;
        }

        ::-webkit-scrollbar-thumb {
            height: 6px;
            border: 4px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            -webkit-border-radius: 7px;
            background-color: rgba(50, 50, 50, 0.801);
        }

        ::-webkit-scrollbar-button {
            width: 0;
            height: 0;
            display: none;
        }

        ::-webkit-scrollbar-corner {
            background-color: transparent;
        }

        .splash {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            text-align: center;
            animation: splash 3s;
            animation-fill-mode: forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splashimage {
            position: absolute;
            vertical-align: middle;
        }

        @font-face {
            font-family: 'nanum';
            src: url("res/NSR.ttf");
        }

        * {
            font-family: 'nanum';
        }

        *::selection {
            background-color: blueviolet;
            color: white;
        }

        .initShowSection {
            opacity: 0;
            animation: fadein 1s ease-out;
            animation-delay: 3s;
            animation-fill-mode: forwards;
        }

        .showSection {
            opacity: 0;
            animation: fadein 0.5s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }

        .hideSection {
            opacity: 1;
            animation: fadeout 0.5s ease-in;
            animation-fill-mode: forwards;
        }

        .frame {
            display: table;
            width: 100%;
            height: 100%;
        }

        .container {
            display: table-cell;
            vertical-align: middle;
        }

        .hide-first {
            transition: cont 3s ease;
        }

        .novisible {
            display: none;
        }

        @keyframes splash {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            70% {
                opacity: 1;
            }

            90% {
                opacity: 0;
                height: 100%;
            }

            100% {
                opacity: 0;
                height: 0;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
                padding-bottom: 0%;
                padding-top: 5%;
            }

            100% {
                opacity: 1;
                padding-bottom: 0%;
                padding-top: 0%;
            }
        }

        @keyframes fadeout {
            0% {
                opacity: 1;
                padding-bottom: 0%;
                padding-top: 0%;
            }

            100% {
                opacity: 0;
                padding-bottom: 5%;
                padding-top: 0%;
            }
        }

        @keyframes obj {
            0% {
                opacity: 0;
                margin-top: 2.5%;
            }

            100% {
                opacity: 1;
                margin-top: 0%;
            }
        }

        @keyframes cont {
            0% {
                height: 0;
                margin-top: 0;
            }

            100% {
                height: 0;
                margin-top: 0;
            }
        }

        p {
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        .obj {
            padding: 10px !important;
        }

        .force-overflow {
            min-height: 450px;
        }
    </style>
</head>

<body>
    <div class="splash">
        <video width="360" height="360" autoplay>
            <source src="res/IPSplash.mp4" type="video/mp4" />
        </video>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $('body').css('overflow-y', 'scroll');
            }, 3000);
        });
        function showMain() {
            $('#sec2').removeClass('showSection').removeClass('initShowSection').addClass('hideSection')
            $('#sec1').removeClass('hideSection').removeClass('initShowSection').addClass('showSection')
            setTimeout(function () {
                $('#sec2').addClass('novisible');
                $('#sec1').removeClass('novisible');
            }, 600);
        }
        function showInfo() {
            $('#sec1').removeClass('showSection').removeClass('initShowSection').addClass('hideSection')
            $('#sec2').removeClass('hideSection').removeClass('initShowSection').addClass('showSection')
            setTimeout(function () {
                $('#sec1').addClass('novisible');
                $('#sec2').removeClass('novisible');
            }, 600);
            setTimeout(showMain, 1500);
        }
    </script>
    <div class="frame">
        <div class="container">
            <div class="fixCon">
                <div id="sec1" class="initShowSection">
                    <div class="row">
                        <div class="col s12 obj" onclick="showInfo();">
                            <div class="waves-effect z-depth-2 hoverable" style="width:100%;">
                                <div style="display:inline-block;">
                                    <div style="float:left;width:140px;">
                                        <img src="res/school.png"
                                            style="margin-left:20px;margin-top:20px;margin-bottom:20px;height:90px;">
                                    </div>
                                    <div style="float:left;margin-left:0;">
                                        <p style="font-size:3em;margin-top:20px;margin-bottom:3px" class="text">IP 변경하기
                                        </p>
                                        <p style="font-size:1.2em;margin-top:5px;margin-bottom:20px" class="info">IP를 교내
                                            IP로
                                            변경합니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6 obj">
                            <div class="waves-effect z-depth-2 hoverable" style="width:100%;">
                                <div style="display:inline-block;">
                                    <div style="float:left;width:140px;">
                                        <img src="res/op.png"
                                            style="margin-left:20px;margin-top:20px;margin-bottom:20px;height:90px;">
                                    </div>
                                    <div style="float:left;margin-left:0;">
                                        <p style="font-size:3em;margin-top:20px;margin-bottom:3px" class="text">설정</p>
                                        <p style="font-size:1.2em;margin-top:5px;margin-bottom:20px" class="info">옵션을
                                            변경합니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6 obj">
                            <div class="waves-effect z-depth-2 hoverable" style="width:100%;">
                                <div style="display:inline-block;">
                                    <div style="float:left;width:140px;">
                                        <img src="res/info.png"
                                            style="margin-left:20px;margin-top:20px;margin-bottom:20px;height:90px;">
                                    </div>
                                    <div style="float:left;margin-left:0;">
                                        <p style="font-size:3em;margin-top:20px;margin-bottom:3px" class="text">정보
                                        </p>
                                        <p style="font-size:1.2em;margin-top:5px;margin-bottom:20px" class="info">프로그램의
                                            정보를
                                            표시합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sec2" class="hideSection novisible">
                    <h1>IP</h1>
                </div>
            </div>
        </div>
</body>

</html>
